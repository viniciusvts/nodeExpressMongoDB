<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>ViAli Area Restrita</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/admArea.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <!--Navegação-->
    <nav id='navbar'>
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="/"><i class="icon ion-md-analytics"></i></a>
            </li>
            <li class="nav-item">
                <a id="posts" class="nav-link navLista" href="#">Posts</a>
            </li>
            <li class="nav-item">
                <a id="users" class="nav-link navLista" href="#">Users</a>
            </li>
            <li class="nav-item">
                <a id="sobre" class="nav-link navLista" href="#">Sobre</a>
            </li>
            <li class="nav-item">
                <a id="sair" class="nav-link navLista" href="#">Sair</a>
            </li>
        </ul>
    </nav>

    <!--Loading-->
    <div id='loading' class='progress'>
        <div class='progress-bar progress-bar-striped progress-bar-animated' 
        role='progressbar' aria-valuenow='80' aria-valuemin='0' aria-valuemax='100' 
        style='width: 75%'>
        </div>
     </div>
    
    <!--conteúdo do login-->
    <div id=login>
        <form id=formLogin action=javascript:doLogin();>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Seu email">
                <small id="emailHelp" class="form-text text-muted">Digite aqui seu email.</small>
            </div>
            <div class="form-group">
                <label for="pass">Senha</label>
                <input type="password" class="form-control" id="pass" placeholder="Senha">
                <small id="emailHelp" class="form-text text-muted">Digite aqui sua senha.</small>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="formCheck">
                <label class="form-check-label" for="formCheck">Salvar login</label>
            </div>
            <button id=submitlogin type="submit" class="btn btn-primary">Enviar</button>
            <small id="messageLogin" class="form-text"></small>
        </form>
    </div>
    
    <!--conteúdo carregado dinamicamente-->
    <div id=content-mid></div>

    <!--rodapé-->
    <footer id=foobar>
        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">© 2019 Copyright:
            <a href="http://www.vtsantana.com.br/"> vtsantana.com.br</a>
            <br>
            <a href="/admArea">Acesso restrito</a>
        </div>
    </footer>
    <!--scripts-->
    <script src="../js/jquery.js"></script>
    <script src="../js/admArea.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
